<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <!-- tailwindcss link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section id="parent" class="p-10 flex justify-center   "> 
        <div class="counter-items border-2 rounded p-4">
            <h3 id="number" class="text-4xl text-center">0</h3>
        <button id="increament" class="px-4 py-3 mt-5 text-4xl cursor-pointer hover:bg-green-300 transition-all text-white rounded bg-green-400"><h2>+</h2></button>
        <button id="decreament" class="px-4 py-3 mt-5 text-4xl cursor-pointer hover:bg-red-300 transition-all text-white rounded bg-red-400"><h2>-</h2></button>
        </div>
    </section>
<script src="./main.js"></script>
    
</body>
</html>
